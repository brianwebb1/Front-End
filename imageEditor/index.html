<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas Mumladze">
    <title>Image Editor</title>
</head>
<body>
    <div class="container">
        <div class="title">Image Editor</div>
        <div class="wrapper">
            <div class="editor_panel">
                <div class="filter">
                    <p style="font-family: sans-serif; 
                    font-size: 19px; 
                    font-family:'LightItalic';
                    font-weight: 600;"
                    >filters</p>
                    <div class="filter_btn" style="margin-top:9px ;">
                        <button id="Brightness" class="active">brightness</button>
                        <button id="BlurFilter">blur</button>
                        <button id="Contrast">contrast</button> 
                        <button id="Grayscale">grayscale</button>
                        <button id="Invert">invert</button>
                        <button id="Saturate">saturate</button>
                        <button id="Sepia">sepia</button> 
                    </div>
                    <div class="slider">
                        <div class="slider-info" style="margin: 3px 0;">
                            <p class="name"
                            style="font-family:'LightItalic'; 
                            font-weight: 600; 
                            font-size: 19px; "
                            >Brightness</p>
                            <p class="value"
                            style="font-family:'LightItalic'; 
                            font-weight: 600; 
                            font-size: 19px; "
                            >100%</p>
                        </div>
                        <input type="range" value="100%" min="0" max="200" >
                    </div>
                </div>
                <div class="rotate">
                    <label style="font-family:'LightItalic'; font-weight: 600;">Rotate Image</label>
                    <div class="option">
                        <button id="left"><i class='bx bx-rotate-left' ></i></button>
                        <button id="right"><i class='bx bx-rotate-right' ></i></button>
                        <button id="vertical"><i class='bx bx-reflect-vertical' ></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <p style="font-family:'LightItalic'; 
                font-weight: 600; 
                font-size: 19px; opacity: 0.5;" >800X600</p>
                <img src="" alt="">
            </div>
        </div>
        <div class="control">
            <button class="reset-filter">Reset Filter</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-image">Choose Image</button>
                <button class="save-image">Save Image</button>
            </div>
        </div>
    </div>
    <script src="./imageEdito.js"></script>
</body>
</html>
